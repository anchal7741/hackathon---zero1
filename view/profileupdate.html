<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="/positivae/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/positivae/icofont/icofont.min.css" rel="stylesheet">
  <link href="/positivae/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/positivae/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="/positivae/venobox/venobox.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/jquery.convform.css">
  <link href="/css/profileupdate.css" rel="stylesheet">
</head>
<body>
<img src="/img/blurback.png" alt="background" style=" background-size: cover; position: absolute; background-repeat: no-repeat; height:100%; width:100%; background-size:cover; z-index: -1000; top: 0px; background-color: #f4f4f4;">
<section id="appointment" class="appointment section-bg" style="background-image: url(/img/blurback2.png);">
  <div class="container">
    <div class="section-title">
      <a href="/" class="close-btn fa fa-times"></a>
    </div>
    <form id="userprofileupdate" action="" role="form" class="email-form">
      
      <div class="form-row">
        <div class="col-md-12 form-group">
          <input type="text" class="form-control" name="login-name" id="name" placeholder="Your Name" required>
        </div>
      </div>
        <div class="form-row">
        <div class="col-md-12 form-group">
          <input type="email" class="form-control" name="login-email" id="email" placeholder="Your Email" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 form-group">
          <input type="text" class="form-control" name="login-add" id="address" placeholder="Address" >
        </div>
        <div class="col-md-6 form-group">
          <input type="text" class="form-control" name="login-add" id="city" placeholder="City" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 form-group">
          <input type="text" class="form-control" name="login-add" id="country" placeholder="Country" required>
        </div>
        <div class="col-md-6 form-group">
          <input type="text" class="form-control" name="login-add" id="postalcode" placeholder="Postal Code" >
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 form-group">
          <textarea class="form-control" name="aboutme" rows="5" id="aboutme" placeholder="About Me"></textarea>
        </div>
      </div>
      <div class="text-center"><button type="submit"  > Create Profile</button></div>
    </form>
  </div>
</section>
<div class="chat_icon">
	<i class="icofont-robot" aria-hidden="true"></i>
</div>
<div class="chat_box">
	<div class="my-conv-form-wrapper">
		<form action="" method="GET" class="hidden">
      <select data-conv-question="Hello! How can I help you" name="category">
        <option value="WebDevelopment">Website Development ?</option>
        <option value="DigitalMarketing">Digital Marketing ?</option>
      </select>
      <div data-conv-fork="category">
        <div data-conv-case="WebDevelopment">
          <input type="text" name="domainName" data-conv-question="Please, tell me your domain name">    
        </div>
        <div data-conv-case="DigitalMarketing" data-conv-fork="first-question2">
          <input type="text" name="companyName" data-conv-question="Please, enter your company name"> 
        </div>
      </div>
      <input type="text" name="name" data-conv-question="Please, Enter your name">
      <input type="text" data-conv-question="Hi {name}, <br> It's a pleasure to meet you." data-no-answer="true">
      <input data-conv-question="Enter your e-mail" data-pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" type="email" name="email" required placeholder="What's your e-mail?">
      <select data-conv-question="Please Confirm">
        <option value="Yes">Confirm</option>
      </select>
  	</form>
	</div>
</div>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx " crossorigin="anonymous "></script>
 <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js "></script>
 <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js "></script>
 <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js "></script>
 <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js "></script>
 <script src="/positivae/jquery/jquery.min.js"></script>
 <script src="/positivae/bootstrap/js/bootstrap.bundle.min.js"></script>
 <script src="/positivae/jquery.easing/jquery.easing.min.js"></script>
 <script src="/positivae/php-email-form/validate.js"></script>
 <script src="/positivae/isotope-layout/isotope.pkgd.min.js"></script>
 <script src="/positivae/owl.carousel/owl.carousel.min.js"></script>
 <script src="/positivae/venobox/venobox.min.js"></script>
 <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
 <script type="text/javascript" src="/js/jquery.convform.js"></script>
 <script type="text/javascript" src="/js/custom.js"></script>
 <script src="/js/profileupdate.js"></script>
</html>
