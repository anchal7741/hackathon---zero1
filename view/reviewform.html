<section id="appointment" class="appointment section-bg" style="background-image: url(/img/blurback2.png);">
  <div class="container">
    <div class="section-title">
      <h2>Review</h2>
      <a href="/view/doctorabout" class="close-btn fa fa-times"></a>
    </div>
    <form action="forms/appointment.php" method="post" role="form" class="php-email-form">
      <div class="form-row">
        <div class="col-md-12 form-group">
          <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
        </div>
      </div>
        <div class="form-row">
        <div class="col-md-12 form-group">
          <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 form-group">
          <select name="department" id="department" class="form-control" required>
            <option value="">Doctor Name</option>
            <option value="Department 1">Doctor 1</option>
            <option value="Department 2">Doctor 2</option>
            <option value="Department 3">Doctor 3</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <textarea class="form-control" name="message" rows="5" placeholder="Message (Optional)"></textarea>
        <div class="validate"></div>
      </div>
      <div class="text-center"><button type="submit" href="">SUBMIT</button></div>
    </form>
  </div>
</section>
<div class="chat_icon">
	<i class="icofont-robot" aria-hidden="true"></i>
</div>
<div class="chat_box">
	<div class="my-conv-form-wrapper">
		<form action="" method="GET" class="hidden">
      <select data-conv-question="Hello! How can I help you" name="category">
        <option value="WebDevelopment">Website Development ?</option>
        <option value="DigitalMarketing">Digital Marketing ?</option>
      </select>
      <div data-conv-fork="category">
        <div data-conv-case="WebDevelopment">
          <input type="text" name="domainName" data-conv-question="Please, tell me your domain name">    
        </div>
        <div data-conv-case="DigitalMarketing" data-conv-fork="first-question2">
          <input type="text" name="companyName" data-conv-question="Please, enter your company name"> 
        </div>
      </div>
      <input type="text" name="name" data-conv-question="Please, Enter your name">
      <input type="text" data-conv-question="Hi {name}, <br> It's a pleasure to meet you." data-no-answer="true">
      <input data-conv-question="Enter your e-mail" data-pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" type="email" name="email" required placeholder="What's your e-mail?">
      <select data-conv-question="Please Confirm">
        <option value="Yes">Confirm</option>
      </select>
  	</form>
	</div>
</div>
